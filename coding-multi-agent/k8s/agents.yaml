apiVersion: v1
kind: Namespace
metadata:
  name: agent-ns
---
# Redis (Simple)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: agent-ns
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: agent-ns
spec:
  ports:
  - port: 6379
  selector:
    app: redis
---
# Planning Agent
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-planning
  namespace: agent-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-planning
  template:
    metadata:
      labels:
        app: agent-planning
    spec:
      serviceAccountName: agent-ksa
      containers:
      - name: agent
        image: gcr.io/mslarkin-ext/agent:latest
        env:
        - name: AGENT_ROLE
          value: "planning"
        - name: REDIS_HOST
          value: "redis"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: agent-planning
  namespace: agent-ns
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: agent-planning
---
