---
# Ops Agent (with Sidecar)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-ops
  namespace: agent-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-ops
  template:
    metadata:
      labels:
        app: agent-ops
    spec:
      serviceAccountName: agent-ksa
      containers:
      - name: agent
        image: gcr.io/mslarkin-ext/agent:latest
        env:
        - name: AGENT_ROLE
          value: "ops"
        - name: REDIS_HOST
          value: "redis"
        - name: MCP_GKE_OSS_URL
          value: "http://localhost:8081/mcp"
        ports:
        - containerPort: 8080
      - name: mcp-sidecar-gke-oss
        image: gcr.io/mslarkin-ext/gke-oss-mcp:latest
        ports:
        - containerPort: 8081
        command: ["gke-mcp"]
        args: ["--server-mode", "http", "--server-port", "8081"]
---
apiVersion: v1
kind: Service
metadata:
  name: agent-ops
  namespace: agent-ns
spec:
  ports:
  - port: 8080
  selector:
    app: agent-ops
