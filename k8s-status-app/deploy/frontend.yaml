# Service Account for the Frontend
# Annotated for Workload Identity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-status-frontend-sa
  annotations:
    iam.gke.io/gcp-service-account: k8s-status-frontend-sa@mslarkin-ext.iam.gserviceaccount.com
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-status-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-status-frontend
  template:
    metadata:
      labels:
        app: k8s-status-frontend
    spec:
      serviceAccountName: k8s-status-frontend-sa
      containers:
      - name: frontend
        image: us-west1-docker.pkg.dev/mslarkin-ext/mslarkin-docker/k8s-status-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        - name: BACKEND_URL
          value: "http://k8s-status-backend"
        - name: BASE_PATH
          value: "/k8s-status"
---
# Frontend Service (ClusterIP with NEG for Load Balancer)
apiVersion: v1
kind: Service
metadata:
  name: k8s-status-frontend
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"80":{"name": "frontend-neg"}}}'
spec:
  selector:
    app: k8s-status-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
