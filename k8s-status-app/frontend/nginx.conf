server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api to backend if running in same cluster (optional, but good for local/dev)
    # In prod, we might use GKE Ingress or just rely on env vars if frontend calls backend URL directly.
    # The frontend code uses VITE_API_URL.

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
