<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadgen Config</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 500px; margin: 2em auto; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input { width: 100%; padding: 0.5em; box-sizing: border-box; }
        button { padding: 0.5em 1em; }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Loadgen Config</h1>
            <form @submit.prevent="submitForm">
                <div class="form-group">
                    <label for="targetURL">Target URL (required)</label>
                    <input type="text" id="targetURL" v-model="config.targetUrl" required>
                </div>
                <div class="form-group">
                    <label for="qps">QPS</label>
                    <input type="number" id="qps" v-model.number="config.qps">
                </div>
                <div class="form-group">
                    <label for="duration">Duration (seconds)</label>
                    <input type="number" id="duration" v-model.number="config.duration">
                </div>
                <div class="form-group">
                    <label for="targetCPU">Target CPU (%)</label>
                    <input type="number" id="targetCPU" v-model.number="config.targetCpu">
                </div>
                <button type="submit">Create Config</button>
            </form>
            <p v-if="message">{{ message }}</p>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
