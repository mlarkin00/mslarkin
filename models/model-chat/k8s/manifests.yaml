apiVersion: v1
kind: Namespace
metadata:
  name: agent-ns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: model-chat-sa
  namespace: agent-ns
  annotations:
    iam.gke.io/gcp-service-account: model-chat-sa@mslarkin-ext.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-chat
  namespace: agent-ns
  labels:
    app: model-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-chat
  template:
    metadata:
      labels:
        app: model-chat
    spec:
      serviceAccountName: model-chat-sa
      containers:
      - name: model-chat
        image: us-west1-docker.pkg.dev/mslarkin-ext/mslarkin-docker/model-chat:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        # Readiness/Liveness probes
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: model-chat
  namespace: agent-ns
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"80": {"name": "model-chat-neg"}}}'
spec:
  type: ClusterIP
  selector:
    app: model-chat
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
